{% extends 'base/login.html' %}

{% block content %}
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab"><a href="{% url 'loginpage' %}">Sign In</a></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</a></label>
        <div class="login-form">
            <div class="sign-up-htm">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        {{form.username}}
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        {{form.password1}}
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        {{form.password2}}
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        {{form.email}}
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calorie Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/main.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar bg-light">
      <div class="container-fluid justify-content-center">
        <span class="badge rounded-pill text-bg-success"><h3>Healthy Food Healthy Body</h3></span>
      </div>
     <div class="container-fluid justify-content-end">
      <a href="{% url 'home' %}">Home</a>
     </div>

     <div>
        {% if user.is_authenticated %}
        <h5><a href="{% url 'logout' %}">logout</a></h5>
        {% else %}
        <h5><a href="{% url 'loginpage' %}">Login</a></h5>
        {% endif %}
     </div>

    </nav>
    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>

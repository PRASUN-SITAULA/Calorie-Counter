{% extends 'base/navbar.html' %}
{% block content %}

<h4>{{total_calories}} calories consumed today</h4>
      
      <div class="row">
        <div class="col-3">
          <h3>Food</h3>
        </div>
        <div class="col-3">
          <h3>Calories</h3>
        </div>
      </div>
      {% for food in food_details %}
      <div class="row-1">
        <div class="cols">
          {{food.name_of_food}}  
        </div>
        <div class="cols1">
          {{food.calorie}} 
        </div>
        <div class="up">
          <h6><a href="{% url 'update' food.id %}">Update</a> <a href="{% url 'delete' food.id %}">Delete</a> 
        </div>
      </div>
      {% endfor %}
      <div class="row-2">
        <a href="{% url 'add' %}"><button type="submit" class="btn btn-success">Add Food </button></a>
      </div>
      <div class="details">
       <h6><a href="{% url 'details' %}"> View Details</a></h6>
      </div>
    




  <!-- // for displaying charts -->
<div class="row-end">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div class="chart-container">
  <canvas id="myChart" width="500" heigth="400"></canvas>
  </div>

  <!-- //Positioning Chart in center -->
  <style>
      canvas{
      margin-bottom: auto;
      margin-left: auto;
      position: relative;
      top: 1px;
      }
  </style>

  <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, 
      {
          type: 'doughnut',  // bar, pie, line
          data: {
              labels: ['Protein', 'Fats', 'Carbs', 'Calories'],       //for name
              datasets: [{
                  label: 'Composition Of Nutrients',
                  data: ['{{total_protein}}','{{total_fats}}','{{total_carbs}}','{{total_calories}}'], //passing django variable to javascript array
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(154, 12, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              responsive: false,
              maintainAspectRatio: false,
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  </script>
</div>


{% endblock content %}
